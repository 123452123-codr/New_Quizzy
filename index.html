<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizzy</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="icon" href="Quiz image.png">
    </head>
    <body>

        <center>
            <div>

            <br>

            <br>
            <br>

            <br>
            <br>

            <br>
            <br>
            <br>
            <br>
            <button id="submitDetails">Start Quiz</button>
        </center>
    </body>
    <script src="script.js"></script>
</html>
